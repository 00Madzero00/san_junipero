<div *ngFor="let track of music" class="container no-pad my-5">
  <div (click)="flip($event.target);" class="card">
    <div class="front content d-flex justify-content-center align-items-center">
      <h2>{{ track.name }}</h2>
      <img class="w-100 img position-absolute" [src]="track.info.url" alt="">
    </div>
    <div class="back content d-flex justify-content-center align-items-center">
      <h5 class="lead">
        {{ track.info.description }}
      </h5>
    </div>
  </div>
</div>
